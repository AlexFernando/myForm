<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyForm</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link rel="stylesheet" href="css/main.css" media="all"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500">
</head>
<body>
    <div class="container">

            <h2 id="title">Survey Form</h2>
            <h3 id="description" class="mydescription">Let us know your favorite framework for Front-End Development</h3>
            <form id="survey-form" class="formulario">
                <div class='input-fields'>
                    <label id="name-label" class="personal-data">Name: </label>
                        <input id="name" type='text' placeholder='Name' class='input-line'/>
                </div>

                <div class="input-fields">
                    <label id="email-label" class="personal-data">Email: </label>
                    <input id="email" type='email' placeholder='Email' class='input-line'/>
                </div>
                
                <div class="input-fields">
                    <label id="number-label" class="personal-data">Age: </label>
                    <input id="number" type='number' placeholder='Age' class='input-line' min="1" max="125"/>    
                </div>

                <div class="input-fields">
                    <label id="country-label" class="personal-data">Country: </label>
                    <input id="country" type='text' placeholder='Your Country' class='input-line'/>
                </div>

                
                <div class="input-fields expand">
                    <p class="question">Which option best describes your current role?</p>
                    <select  title="role" id="dropdown">
                        <option value="student">Student</option>
                        <option value="job">Full-Time-Job</option>
                        <option value="learner">Full-Time-Learner</option>
                        <option value="notsay">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <p class="question">Do you recommend this technology for a beginner learner in web development?</p>
                <div class="name input-fields expand">
                    <div class="options">
                        <label ><input type="radio" name="answer" value="definitely" checked>Definitely</label>
                        <label ><input type="radio" name="answer" value="maybe">Maybe </label>
                        <label ><input type="radio" name="answer" value="not sure">Not sure</label>
                    </div>
                </div>

                <p class="question"> Check some framework you're currently using:</p>
                <div class="input-fields expand">
                    <div class="options">
                        <label ><input type="checkbox" name="react" value="React">React.js</label>
                        <label > <input type="checkbox" name="vue" value="Vue">Vue.js</label >        
                        <label ><input type="checkbox" name="angular" value="Angular">Angular 2+</label>
                        <label ><input type="checkbox" name="react" value="Bootstrap">Bootstrap 3,4</label>
                        <label > <input type="checkbox" name="vue" value="material">Material-UI</label >        
                        <label ><input type="checkbox" name="angular" value="Angular">Backbone</label>
                    </div>
                </div>

                <div class="input-fields expand">
                    <p class="question">Any comments o suggestions?</p>
                    <textarea title="comments" rows="5" cols="30"></textarea>
                </div>

                <div class="input-fields send expand">
                    <input id="submit" class="button" type="submit" value="Submit">
                </div>
            </form>
    </div>

</body>
</html>
